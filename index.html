<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SMKN 1 Rengat Barat 2024/2025</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="countdown-container">
            <h1>Pengumuman Kelulusan SMKN 1 Rengat Barat 2024/2025</h1>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <span class="label">Hari</span>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <span class="label">Jam</span>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <span class="label">Menit</span>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <span class="label">Detik</span>
                </div>
            </div>
        </div>

        <div id="department-selection" class="hidden">
            <h2>Pilih Jurusan:</h2>
            <div class="department-buttons">
                <button class="department-btn" data-department="TKJ">Teknik Komputer Jaringan</button>
                <button class="department-btn" data-department="TKR">Teknik Kendaraan Ringan</button>
                <button class="department-btn" data-department="TSM">Teknik Sepeda Motor</button>
                <button class="department-btn" data-department="TKP">Teknik Konstruksi Perumahan</button>
                <button class="department-btn" data-department="TITL">Teknik Instalasi Tenaga Listrik</button>
                <button class="department-btn" data-department="AK">Akuntansi</button>
            </div>
        </div>

        <div id="tables-container"></div>
        <div id="congrats-footer" class="hidden">

            <p>Teruslah berkarya dan raih cita-citamu! ğŸ’ª</p>
        </div>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
